<style>
*{box-sizing: border-box;}
.prova {
  background: white;
  display: block;
  font-family: 'Open Sans', sans-serif;
}
nav.prova:after {
  content: "";
  display: table;
  clear: both;
}
.prova ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
.prova a {
  text-decoration: none;
  -webkit-transition: .3s linear;
  transition: .3s linear;
}
.menu > li {
  float: left;
  position: relative;
  border-left: 1px solid black;
}
.menu > li:first-child {
  border-left: 0;
}
.menu > li > a {
  display: block;
  padding: 20px 30px;
  font-size: 12px;
  text-transform: uppercase;
  color: white;
  letter-spacing: 2px;
}
.menu > li > a.active, .submenu > li >a:hover {
  color: white;
}
.menu .fa, .submenu .fa {
  margin-left: 5px;
  color: inherit;
}
.submenu {
  position: absolute;
  border-top: 1px solid #CBCBCC;
  border-left: 1px solid #CBCBCC;
  border-right: 1px solid #CBCBCC;
  background: #333;
  visibility: hidden;
  opacity: 0;
  z-index: 10; 
  -webkit-transform-origin: 0% 0%;
  -moz-transform-origin: 0% 0%;
  transform-origin: 0% 0%;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-transform: rotateX(-90deg);
  -moz-transform: rotateX(-90deg);
  transform: rotateX(-90deg);
  -webkit-transition: .3s linear;
  transition: .3s linear;
  min-width: 200px;
}
.submenu li {
  position: relative;
}
.submenu li a {
  color: white;
  display: block;
  padding: 10px 20px;
  font-size: 13px;
  border-bottom: 1px solid #CBCBCC;
}
.submenu .submenu {
  position: absolute;
  left: 100%;
  top: -1px;
  -webkit-transition: .4s linear;
  transition: .4s linear;
}
.submenu li {
  position: relative;
}
li:hover > .submenu {
  -webkit-transform: rotateX(0deg);
  -moz-transform: rotateX(0deg);
  transform: rotateX(0deg);
  visibility: visible;
  opacity: 1;
}
  /* Stili di base per oscuramento della finestra   */
.overlay {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 10;
    display: none;
/* livello di oscuramento  */
    background-color: rgba(0, 0, 0, 0.65);
    position: fixed; /* posizionamento fisso */
    cursor: default; /* tipo del cursore */
}
/* attivare livello di oscuramento */
.overlay:target {
    display: block;
}
/* stili di finestre pop-up */
.popup {
    top: -100%;
    right: 0;
    left: 50%;
    font-size: 14px;
    z-index: 20;
    margin: 0;
    width: 85%;
    min-width: 320px;
    max-width: 600px;
/* posizionamento fisso allo scorrimento della pagina  */
    position: fixed;
    padding: 15px;
    border: 1px solid #383838;
    background: #fefefe;
/* arrotondamento dei angoli  */
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    -ms-border-radius: 4px;
    border-radius: 4px;
    font: 14px/18px 'Tahoma', Arial, sans-serif;
/* ombra esetrna */
        box-shadow: 0 15px 20px rgba(0,0,0,.22),0 19px 60px rgba(0,0,0,.3);
       transform: translate(-50%, -500%);
    transition: transform 0.6s ease-out;
}
/* attivare finestra modale, viene utilizato pseudo-classe:target*/
.overlay:target+.popup {
    transform: translate(-50%, 0);
    top: 20%;
}
/* formare il bottone di chiusura  */
.close {
    top: -10px;
    right: -10px;
    width: 20px;
    height: 20px;
    position: absolute;
    padding: 0;
    border: 2px solid #ccc;
    border-radius: 15px;
    background-color: rgba(61, 61, 61, 0.8);
    box-shadow: 0px 0px 10px #000;
    text-align: center;
    text-decoration: none;
    font: 13px/20px 'Tahoma', Arial, sans-serif;
    font-weight: bold;
    transition: all ease .8s;
}
.close:before {
    color: rgba(255, 255, 255, 0.9);
    content: "X";
    text-shadow: 0 -1px rgba(0, 0, 0, 0.9);
    font-size: 12px;
}
.close:hover {
    background-color: rgba(252, 20, 0, 0.8);
    transform: rotate(360deg);    
}
/* immagine al interno della afinestra */
.popup img {
    width: 100%;
    height: auto;
}
/* miniatura a destra/sinistra  */
.pic-left, 
.pic-right {
    width: 25%;
    height: auto;
}
.pic-left {
    float: left;
    margin: 5px 15px 5px 0;
}
.pic-right {
    float: right;
    margin: 5px 0 5px 15px;
}
/* elemento media, frame  */
.popup embed, 
.popup iframe {
    top: 0;
    right: 0;
    bottom: 0; 
    left: 0; 
    display:block;
    margin: auto;
    min-width: 320px;
    max-width: 600px;
    width: 100%;
}
.popup h2 { /* titolo 2 */
    margin: 0;
    color: #008000;
    padding: 5px 0px 10px;
    text-align: left;
    text-shadow: 1px 1px 3px #adadad;
    font-weight: 500;
    font-size: 1.4em;
    font-family: 'Tahoma', Arial, sans-serif;
    line-height: 1.3;
}
/* paragrafi*/
.popup p {margin: 0; padding: 5px 0}
